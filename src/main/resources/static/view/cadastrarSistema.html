<div class="container" >
	<h1>Cadastrar Sistema</h1>
	<form name="frmSistema" class="form-horizontal" novalidate ng-controller="cadastroController">
		<div class="form-group">
			<label for="descricao" class="col-sm-2 control-label">Descrição:</label>
			<div class="col-sm-8">
				<input name="txtDesc" type="text" class="form-control "
					id="descricao" ng-model="sistema.descricao" placeholder="Descrição" required/>
					<div ng-if="(frmSistema.txtDesc.$touched || frmSistema.$submitted) &&frmSistema.txtDesc.$invalid">
					<span nf-if="frmSistema.txtDesc.$error.required">Dados obrigatórios não informados.</span>
					</div>
			</div>
		</div>
		<div class="form-group">
			<label for="sigla" class="col-sm-2 control-label">Sigla:</label>
			<div class="col-sm-8">
				<input name="txtSigla" type="text" class="form-control" id="sigla"
					ng-model="sistema.sigla" placeholder="Sigla" required />
					<div ng-if="(frmSistema.txtSigla.$touched || frmSistema.$submitted) &&frmSistema.txtSigla.$invalid">
					<span nf-if="frmSistema.txtDesc.$error.required">Dados obrigatórios não informados.</span>
					</div>
			</div>
		</div>
		<div class="form-group">
			<label for="emailAtendimento" class="col-sm-2 control-label">E-mail
				de atendimento do sistema:</label>
			<div class="col-sm-8">
				<input type="email" name="txtEmail" class="form-control"
					id="exampleInputEmail3" placeholder="Email"
					ng-model="sistema.email">
					<span class="error" ng-show="frmSistema.txtEmail.$error.email">E-mail inválido.</span>
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-sm-2 control-label">URL:</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="url" placeholder="URL"
					ng-model="sistema.url" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a class="btn btn-default" href="/pesquisa"><span
					class="glyphicon glyphicon-chevron-left" arial-hidden="true"></span>Voltar</a>


				<button type="submit" class="btn btn-default" href="/cadastro" ng-click="salvarSistema()">Salvar</button>
				

			</div>
		</div>
	</form>

</div>
