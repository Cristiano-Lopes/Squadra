
<div class="container" ng-controller="pesquisaController">
	<h1>Pesquisar Sistema</h1>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="descricao" class="col-sm-2 control-label">Descrição</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="descricao"
					placeholder="Descrição" ng-model="sistema.descricao">
			</div>
		</div>
		<div class="form-group">
			<label for="sigla" class="col-sm-2 control-label">Sigla</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" id="sigla"
					placeholder="Sigla" ng-model="sistema.sigla">
			</div>
		</div>
		<div class="form-group">
			<label for="emailAtendimento" class="col-sm-2 control-label">E-mail
				de atendimento do sistema</label>
			<div class="col-sm-8">
				<input type="email" class="form-control" id="emailAtendimento"
					placeholder="E-mail" ng-model="sistema.email">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a class="btn btn-default" ng-click="carregarSistema()"> <span
					arial-hidden="true" ng-click="carregarSistemas()"></span>Pesquisar
				</a> <a class="btn btn-default" ng-click="limparTela()"><span
					arial-hidden="true"></span>Limpar</a> <a href="/cadastro"
					class="btn btn-default"><span arial-hidden="true"></span>Novo
					Sistema</a>
			</div>
		</div>
	</form>
	<br>

	<fieldset>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th ng-click="ordenacao('desc')">Descrição</th>
				<th ng-click="ordenacao('sigla')">Sigla</th>
				<th ng-click="ordenacao('email')">E-mail de atendimento</th>
				<th ng-click="ordenacao('url')">URL</th>
				<th ng-click="ordenacao('status')">Status</th>
				<th>Ações</th>
			</tr>
			<tr ng-repeat="sis in sistemas | orderBy:sortkey:reverse">
				<td>{{sis.descricao}}</td>
				<td>{{sis.sigla}}</td>
				<td>{{sis.email}}</td>
				<td>{{sis.url}}</td>
				<td>{{sis.status}}</td>
				<td class="text-center" style="width: 200px"><a title="Editar"
					alt="Editar" class="btn btn-xs btn-info"> <span
						class="glyphicon glyphicon-pencil" arial-hidden="true"></span>
				</a></td>
			</tr>
		</table>
	</fieldset>

</div>
